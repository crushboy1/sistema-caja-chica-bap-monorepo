<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/sistema-caja-chica-bap/public

    <Directory /var/www/html/sistema-caja-chica-bap/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks MultiViews
        
        # Permitir reescrituras URL
        RewriteEngine On
        
        # Si el directorio o archivo solicitado existe, úsalo directamente
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        
        # En caso contrario, enviar la solicitud a index.php
        RewriteRule ^ index.php [L]
    </Directory>

    # Disponible logs - facilitará la depuración
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>